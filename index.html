<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Ideal shopping</title>
</head>
<body>
    <div class="wrapper">
        <sidebar class="sidebar">
            <a href="#" class="sidebar__logo">
                <img src="./img/logo_long.svg" alt="logo">
                <!-- <p class="sidebar__logo__title">Caped</p> -->
            </a>
            <h1 class="sidebar__title">Explore</h1>
            <ul class="sidebar__list">
                <li class="li__item">
                    <img src="./img/sharp.svg" alt="new in our store">
                    <p class="sidebar__li__text">New In</p>
                </li>
                <li class="li__item">
                    <img src="./img/clothing.svg" alt="Clothing">
                    <p class="sidebar__li__text">Clothing</p>
                </li>
                <li class="li__item">
                    <img src="./img/shoes.svg" alt="Shoes">
                    <p class="sidebar__li__text">Shoes</p>
                </li>
                <li class="li__item">
                    <img src="./img/accessories.svg" alt="Accessories">
                    <p class="sidebar__li__text">Accessories</p>
                </li>
                <li class="li__item">
                    <img src="./img/activity.svg" alt="Activewear">
                    <p class="sidebar__li__text">Activewear</p>
                </li>
                <li class="li__item">
                    <img src="./img/gift.svg" alt="Gifts & Living">
                    <p class="sidebar__li__text">Gifts & Living</p>
                </li>
                <li class="li__item">
                    <img src="./img/inspiration.svg" alt="Inspiration">
                    <p class="sidebar__li__text">Inspiration</p>
                </li>
            </sidebar>    
            <!-- nav -->

        <main class="content">
            <nav class="content__nav">
                <ul class="content__nav__list">
                    <li><a href="#" class="content__nav__link">products</a></li>
                    <li><a href="#" class="content__nav__link">story</a></li>
                    <li><a href="#" class="content__nav__link">manufacturing</a></li>
                    <li><a href="#" class="content__nav__link">packaging</a></li>
                    <li><a href="#" class="content__nav__link"> <img src="./img/bascket.svg" alt="go to bascket"> </a></li>
                    <li><a href="#" class="content__nav__link"> <img src="./img/profile.svg" alt="go to profile"> </a></li>
                </ul>
            </nav>
            <div class="content__grid">
                <a href="#" class="grid__item"><img src="./img/img_1.png" alt="image"></a>
                <a href="#" class="grid__item"><img src="./img/img_2.png" alt="image"></a>
                <a href="#" class="grid__item"><img src="./img/img_3.png" alt="image"></a>
                <a href="#" class="grid__item"><img src="./img/img_4.png" alt="image"></a>
                <a href="#" class="grid__item"><img src="./img/img_5.png" alt="image"></a>
                <a href="#" class="grid__item"><img src="./img/img_6.png" alt="image"></a>
                <a href="#" class="grid__item"><img src="./img/img_7.png" alt="image"></a>
                <a href="#" class="grid__item"><img src="./img/img_8.png" alt="image"></a>
                </div>
        </main>    
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Ideal shopping</title>
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <a href="#" class="sidebar__logo">
                <img src="./img/logo_long.svg" alt="logo">
            </a>
            <h1 class="sidebar__title">Explore</h1>
            
            <label for="menu">
                <span class="material-icons">menu</span>
            </label>
            <input type="checkbox" id="menu">
            
            <ul class="sidebar__list">
                <li>
                    <a href="#" class="sidebar__li__text"><img src="./img/sharp.svg" alt="new in our store"> New In</a>
                </li>
                <li>
                    <a href="#" class="sidebar__li__text"><img src="./img/clothing.svg" alt="Clothing">Clothing</a>
                </li>
                <li>
                    <a href="#" class="sidebar__li__text"><img src="./img/shoes.svg" alt="Shoes">Shoes</a>
                </li>
                <li>
                    <a href="#" class="sidebar__li__text"><img src="./img/accessories.svg" alt="Accessories">Accessories</a>
                </li>
                <li>
                    <a href="#" class="sidebar__li__text"><img src="./img/activity.svg" alt="Activewear">Activewear</a>
                </li>
                <li>
                    <a href="#" class="sidebar__li__text"><img src="./img/gift.svg" alt="Gifts & Living">Gifts & Living</a>
                </li>
                <li>
                    <a href="#" class="sidebar__li__text"><img src="./img/inspiration.svg" alt="Inspiration">Inspiration</a>
                </li>
            </aside>  

            <!-- content -->
        <div class="content">
            <!-- nav -->
            <nav class="content__nav">
                <ul class="content__nav__list">
                    <li><a href="#" class="content__nav__link">products</a></li>
                    <li><a href="#" class="content__nav__link">story</a></li>
                    <li><a href="#" class="content__nav__link">manufacturing</a></li>
                    <li><a href="#" class="content__nav__link">packaging</a></li>
                    <li><a href="#" class="content__nav__link__img"> <img src="./img/bascket.svg" alt="go to bascket"> </a></li>
                    <li><a href="#" class="content__nav__link__img"> <img src="./img/profile.svg" alt="go to profile"> </a></li>
                </ul>
            </nav>
            <!-- grid -->
            <div class="content__grid">
               <div class="content__grid__img img1"> <a href="#"><img src="./img/img_1.png" alt="image"></a></div>
               <div class="content__grid__img img2"> <a href="#"><img src="./img/img_2.png" alt="image"></a></div>
               <div class="content__grid__img img3"> <a href="#"><img src="./img/img_3.png" alt="image"></a></div>
               <div class="content__grid__img img4"> <a href="#"><img src="./img/img_4.png" alt="image"></a></div>
               <div class="content__grid__img img5"> <a href="#"><img src="./img/img_5.png" alt="image"></a></div>
               <div class="content__grid__img img6"> <a href="#"><img src="./img/img_6.png" alt="image"></a></div>
               <div class="content__grid__img img7"> <a href="#"><img src="./img/img_7.png" alt="image"></a></div>
               <div class="content__grid__img img8"> <a href="#"><img src="./img/img_8.png" alt="image"></a></div>
                </div>
        </div>    
    </div>
</body>
</html>
